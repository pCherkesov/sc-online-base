<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	{% if redirect.error_text is not defined %}
		<meta http-equiv='refresh' content='{{ redirect.timer }}; URL={{ redirect.url }}#{{ ("now"|date("Ymd"))-("now"|date("His")) }}' />
	{% endif %}
</head>
<body>
	{% if redirect.error_text is defined %}
		<p>
			<a href="{{ redirect.url }}">{{ redirect.error_text }}</a>
		</p>
	{% endif %}
</body>
</html>
