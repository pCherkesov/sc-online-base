{% extends "main.html" %}
{% block jslibs %}
		<script type="text/javascript" src="/js/add.js"></script>
{% endblock %}
{% block content %}
			<div class="row">
				<div class="col-md-6">
					<form>
						<input type="hidden" id="id_client" />
						<div class="row">
							<div class="col-md-4">
								<input type="date" class="form-control" name="date" value="2015-06-22">
							</div>
						</div>
						<br>
						<fieldset>
							<ul class="nav nav-tabs">
								<li class="active">
									<a href="#human" id="noFields" data-toggle="tab">Частное лицо</a>
								 </li>
								<li>
									<a href="#org" id="clientFields" data-toggle="tab">Юридическое лицо</a>
								 </li>
							</ul><br>
							<!-- Tab panes -->
							<div class="tab-content">
								<div class="tab-pane active" id="human">
									<input type="text" class="form-control" placeholder="ФИО" id="fio_human">
									<br>
									<input type="text" class="form-control" placeholder="Телефон" id="tel_human">
								</div>
								<div class="tab-pane" id="org">
									<input type="text" class="form-control" placeholder="ФИО" id="fio_org" disabled>
									<br>
									<input type="text" class="form-control" placeholder="Телефон" id="tel_org" disabled>
								</div>
							</div>
						</fieldset>
						<hr />
						<fieldset>
							<input type="text" class="form-control" placeholder="Наименование" id="deviceFields">
							<br>
							<input type="text" class="form-control" placeholder="Серийный номер" id="serialFields">
						</fieldset>
						<hr />
						<fieldset>
							<textarea class="input-block-level form-control textarea" placeholder="Комплектность" rows="3"></textarea><br>
							<textarea class="input-block-level form-control textarea" placeholder="Заявленный дефект" rows="3"></textarea>
						</fieldset>
						<hr />
						<div class="row">
							<div class="col-md-6">
								<select class="form-control">
									<option>Оператор 1</option>
									<option>Оператор 2</option>
									<option>Оператор 3</option>
									<option>Оператор 4</option>
									<option>Оператор 5</option>
								</select>
							</div>
							<div class="col-md-6">
								<p class="pull-right">
									<button type="clear" class="btn btn-default">Сбросить</button>
									<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-saved"></span> Сохранить </button>
								</p>
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-6">
					<div class="panel-group" id="accordion">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion" href="#clientListPanel">Клиенты</a> 
									<span class="pull-right">
									<input type="text" id="clientListSearch" style="border: 0px; border-bottom: 1px solid black; background: #F5F5F5;  outline: none;"></input> <span class="glyphicon glyphicon-search"></span>
									</span>
								</h4>

							</div>
							<div id="clientListPanel" class="panel-collapse collapse in">
									<div class="panel-body" style="overflow-y: scroll; height: 500px !important; padding: 0px;">
									<table class="table table-stripped" id="clientList">
									{% for client in clients %}
										<tr>
											<td><a href="#" data-client-id="{{ client.id_client }}" data-client-tel="{{ client.client_tel }}">{{ client.client }}</a></td>
											<td><span class="glyphicon glyphicon-pencil pull-right" data-client-id="{{ client.id_client }}"></span></td>
										</tr>
									{% endfor %}
									</table>
								</div>
							</div>
						</div>
						<div class="panel panel-default">
							<div class="panel-heading">
								<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion" href="#deviceList">Техника</a>
									<span class="pull-right">
									<input type="text" id="deviceListSearch" style="border: 0px; border-bottom: 1px solid black; background: #F5F5F5;  outline: none;"></input> <span class="glyphicon glyphicon-search"></span>
									</span>

								</h4>
							</div>
							<div id="deviceList" class="panel-collapse collapse in">
								<div class="panel-body" style="overflow-y: scroll; height: 500px !important; padding: 0px;">
									<table class="table table-stripped" id="clientList">
									{% for model in models %}
										<tr>
											<td><a href="#" data-model-id="{{ model.id_model }}">{{ model.model }}</a></td>
											<td><span class="glyphicon glyphicon-pencil pull-right" data-model-id="{{ model.id_model }}"></span></td>
										</tr>
									{% endfor %}
									</table>
								</div>
							</div>
						</div>
						<div class="panel panel-default">
							<div class="panel-heading">
								<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#accordion" href="#serialList">Серийные номера</a>
								</h4>
							</div>
							<div id="serialList" class="panel-collapse collapse in">
								<div class="panel-body" style="overflow-y: scroll; height: 500px !important; padding: 0px;">
									<select multiple class="form-control" style="height: auto;">
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
{% endblock %}
